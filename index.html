<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #4a90e2, #9013fe);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px 60px;
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        letter-spacing: 2px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 25px;
        opacity: 0.9;
    }

    .btn {
        padding: 12px 28px;
        font-size: 1rem;
        background: #fff;
        color: #5a2beb;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background: #ece5ff;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>We're glad you're here. Enjoy exploring this custom page.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
